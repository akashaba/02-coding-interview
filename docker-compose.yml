version: '3.8'

services:
  coding-interview:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coding-interview-platform
    ports:
      - "3001:3001"  # Backend API/WebSocket
      - "5173:5173"  # Frontend
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
